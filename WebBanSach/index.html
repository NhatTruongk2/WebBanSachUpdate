<!DOCTYPE html>
<html>
<head>

    <script src="asset/jquery.min.js"></script>
    <link href="asset/bootstrap.min.css" rel="stylesheet" />
    <link href="asset/jquery-confirm.min.css" rel="stylesheet" />
    <script src="asset/jquery-confirm.min.js"></script>
    <meta name="viewport" content="width=device-width" />
    <title>@ViewBag.Title</title>
    <link href="mystyle.css" rel="stylesheet" />
    <script src="asset/mycode.js"></script>

</head>
<body>


    <div class="header">

        <div id="hotline">
            Gọi ngay Hotline: <a href="tel:+123456789">036-351-6922</a>
        </div>

        <h1 id="tenweb">
            SachHay.Com
        </h1>


        <ul id="navigation">

            <li id="navMenu">

            <li>
                <a href="index.html">Trang chủ</a>
            </li>
            <li>
                <a href="#">Giới thiệu</a>
            </li>
            <li>
                <a href="#l">Hướng dẫn</a>
            </li>
            <li>
                <a href="#l">Sách</a>
            </li>
        </ul>

        <div class="button">
            <button id="btn_dangky">Đăng ký</button>
            <button id="btn_dangnhap">Đăng nhập</button>
        </div>

    </div>


    <div class="search-bar">
        <div id="timkiem">
            <input type="text" class="search-input" placeholder="Tìm kiếm...">
            <button class="search-button">Tìm kiếm</button>
        </div>

    </div>

    <div class="dangky-dangnhap">

        <div id="form-dangky" class="form">
            <h2>Đăng ký</h2>
            <form>

                <input type="text" id="hoten" name="hoten" required placeholder="Họ tên">

                <input type="text" id="username-dangky" name="username-dangky" required placeholder="Tài khoản">

                <input type="password" id="password-dangky" name="password-dangky" required placeholder="Mật khẩu">

                <input type="text" id="email" name="email" required placeholder="email">

                <input type="text" id="diachi" name="diachi" required placeholder="Địa chỉ">

                <input type="number" id="dienthoai" name="dienthoai" required placeholder="Điện thoại">

                <input type="text" id="gioitinh" name="gioitinh" required placeholder="Giới tính">

                <input type="datetime" id="ngaysinh" name="ngaysinh" required placeholder="Ngày sinh">
                <input type="submit" value="Đăng ký">
                <button class="exit-button" id="exit-dangky">Thoát</button>
            </form>
        </div>

        <div id="form-dangnhap" class="form">
            <h2>Đăng nhập</h2>
            <form>


                <input type="text" id="username-dangnhap" name="username-dangnhap" required placeholder="Tài khoản">

                <input type="password" id="password-dangnhap" name="password-dangnhap" required placeholder="Mật khẩu">
                <input type="submit" value="Đăng nhập">
                <button class="exit-button" id="exit-dangnhap">Thoát</button>
            </form>
        </div>

        <script>
            const btnDangKy = document.getElementById("btn_dangky");
            const btnDangNhap = document.getElementById("btn_dangnhap");
            const formDangKy = document.getElementById("form-dangky");
            const formDangNhap = document.getElementById("form-dangnhap");
            const exitDangKy = document.getElementById("exit-dangky");
            const exitDangNhap = document.getElementById("exit-dangnhap");

            btnDangKy.addEventListener("click", function () {
                formDangKy.style.display = "block";
                formDangNhap.style.display = "none";
            });

            btnDangNhap.addEventListener("click", function () {
                formDangNhap.style.display = "block";
                formDangKy.style.display = "none";
            });

            exitDangKy.addEventListener("click", function () {
                formDangKy.style.display = "none";
            });

            exitDangNhap.addEventListener("click", function () {
                formDangNhap.style.display = "none";
            });
        </script>

    </div>   
    
    <button class="btn btn-primary" id="nut">chi tiết đơn hàng</button>
   
</body>
</html>
